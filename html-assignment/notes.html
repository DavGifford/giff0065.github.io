<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notes On HTML</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="index.html" id="links">Home</a>
        </nav>
        <header>Notes On HTML</header>
        <dl>
            <dt>[p]</dt>
            <dd>Used for plain text</dd>

            <dt>[title]</dt>
            <dd>Used for adding text to the tab</dd>

            <dt>[hr]</dt>
            <dd>adds a line though the wedsite</dd>

            <dt>[a]</dt>
            <dd>used for adding links to the wedsite</dd>

            <dt>[img]</dt>
            <dd>adds an image, needs [src] for images' location and [alt] for a description</dd>
        </dl>
    </body>
</html>
